<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateDate</title>
</head>
<body>
<h2>Welcome to CreateDate Page!</h2>
<form id="createDateForm">

    <br><label for="title">Title : </label>
    <input type="text" id="title" name="title" required>

    <br><label for="description">Description : </label>
    <input type="text" id="description" name="description">

    <br><label for="place">Place : </label>
    <input type="text" id="place" name="place">

    <br><label for="start_time">Start Date : </label>
    <input type="date" id="start_time" name="start_time" required>

    <br><label for="end_time">End Date : </label>
    <input type="date" id="end_time" name="end_time" required>
    <div><input type="submit" value="일정 생성"></div>
</form>

<!-- 외부 JavaScript 파일 로드 -->
<script src="/createdate.js"></script>
</body>
</html>
